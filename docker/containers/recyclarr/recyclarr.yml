radarr:
  movies_en-radarr: # Live action movies - 1080p - English
    base_url: http://movies_en-radarr:7878
    api_key: <API KEY movies_en-radarr>

    # https://recyclarr.dev/wiki/yaml/config-reference/media-naming
    media_naming:
      folder: jellyfin-tmdb
      movie:
        rename: true
        standard: jellyfin-tmdb

    include:
      - template: radarr-quality-definition-movie
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web

    quality_profiles:
      - name: HD Bluray + WEB
        reset_unmatched_scores:
          except:
            - 'Language: Original + English'

    # Custom Format Configuration
    delete_old_custom_formats: true # Removes "Recyclarr configured" formats if they aren't configured below
    replace_existing_custom_formats: true

    custom_formats: # https://trash-guides.info/Radarr/Radarr-collection-of-custom-formats

      - trash_ids:
